<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="outer centeral">
      <div class="container">
        <div class="container__text inner">
          <div>
            <h1>
              Get <span class="ins">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats centeral">
              <h5>10k+ <br /><span class="heads">COMPNIES</span></h5>
              <h5>314 <br /><span class="heads">TEMPLATES</span></h5>
              <h5>12M+ <br /><span class="heads">QUERIES</span></h5>
            </div>
          </div>
        </div>
        <div class="container__pic inner">
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shikher Shukla</a>.
    </div>
  </body>
</html>
